<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="POST">
        <fieldset>
            <legend>Escolha a opção desejada</legend>
            <input type="radio" id="somar" name="soma">
            <label for="somar">Soma</label>
            <input type="radio" id="subtrair" name="subtrair">
            <label for="subtrair">Subtração</label><br>
            <input type="radio" id="divisao" name="divisao">
            <label for="divisao">Divisão</label>
            <input type="radio" id="multiplicacao" name="multiplicacao">
            <label for="multiplicacao">Multiplicação</label>
        </fieldset>
    </form>
</body>
</html>
