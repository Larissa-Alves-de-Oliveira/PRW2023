<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
     <!--action => arquivo.php seráchamado pelo form 
        method =  tipo de requisição http get ou  post-->
    <form action="form.php" method="GET"> <!--Linkar formulário-->
        <fieldset>
            <legend>Cadastro de aluno</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required><br>
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" name="idade" id="number" placeholder="Digite sua idade" required>
            </div><br>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
